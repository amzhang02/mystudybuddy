<DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="ext_tab.css">
            <title> Welcome to My Study Buddy </title>
        </head>
        <body>
            <h1> Welcome to My Study Buddy </h1>
            <h2> Select which websites you would like to block </h2>
            <div class="section2">
                <form action="">
                    <input type="checkbox" id="instagram" name="instagram" value="instagram">
                    <label for="instagram"> Instagram</label><br>
    
                    <input type="checkbox" id="facebook" name="facebook" value="facebook">
                    <label for="facebook"> Facebook</label><br>
    
                    <input type="checkbox" id="twitter" name="twitter" value="twitter">
                    <label for="twitter"> Twitter</label><br>
    
                    <input type="checkbox" id="youtube" name="youtube" value="youtube">
                    <label for="youtube"> Youtube</label><br>
    
                    <input type="checkbox" id="snapchat" name="snapchat" value="snapchat">
                    <label for="snapchat"> Snapchat</label><br>
    
                    <input type="checkbox" id="tiktok" name="tiktok" value="tiktok">
                    <label for="tiktok"> TikTok</label><br>
                </form>
            </div>
            
            <br><br><br><br>
            <button id="prevButton" class="button button1">Previous</button>
            <button id="saveButton" class="button button1">Save</button>
            <script src="blocked_choice.js"></script>
        </body>
    </html>
